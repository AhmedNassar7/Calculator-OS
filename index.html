<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <h1>Calculator</h1>
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="red-btn">AC</button></td>
                    <td><button class="red-btn">Del</button></td>
                    <td><button class="green-btn">=</button></td>
                    <td><button class="yellow-btn">รท</button></td>
                </tr>
                <tr>
                    <td><button class="1">1</button></td>
                    <td><button class="2">2</button></td>
                    <td><button class="3">3</button></td>
                    <td><button class="yellow-btn">x</button></td>
                </tr>
                <tr>
                    <td><button class="4">4</button></td>
                    <td><button class="5">5</button></td>
                    <td><button class="6">6</button></td>
                    <td><button class="yellow-btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="7">7</button></td>
                    <td><button class="8">8</button></td>
                    <td><button class="9">9</button></td>
                    <td><button class="yellow-btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="point">.</button></td>
                    <td><button class="0">0</button></td>
                    <td><button class="lp">(</button></td>
                    <td><button class="rp">)</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>

</html>
